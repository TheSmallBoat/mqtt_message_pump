[general]
debug           = false
sleepinterval   = 100               # The sleep interval.(millisecond)

[source-mqtt]
scheme       = tcp
hostname     = 172.17.0.2
port         = 1883
cleansession = true
pingtimeout  = 1
keepalive    = 60
qos          = 1
username     = ""
password     = ""
topicroot    = Simulator/SimDevice25000             # The topic root must include the client name.

[pipe-topic]
targetname      = S25000                            # The short name will become a part of client id of the pump pipe,it can be client short name.
topicprefix     = /NZ/BayOfPlenty/Hum               # For short topics, the prefix of the topic can be empty, otherwise, it must be beginning with '/' but ending without '/'.
enablegroupnum  = true                              # Enabling the group number will apply multiple pipes and use 'begingroupnum' and 'endgroupnum' the two variables. Otherwise, just only one pipe, which by default ending with ‘#’ in its topic.
begingroupnum   = 0                                 # The begin group number for pipe's source topic (The range can be calculated [devicenumber/2**devicegroupbit+1] from message-simulator.ini)
endgroupnum     = 97                                # The end group number for pipe's source topic (The range can be calculated [devicenumber/2**devicegroupbit+1] from message-simulator.ini)

[clickhouse]
scheme       = tcp
hostname     = 172.17.0.3
port         = 9000
username     = ""
password     = ""
database     = Sim25000             # The target database name for pumping data
compress     = 1                    # The data can be compressed while pumping block to a clickhouse db (compress =1 or 0)
blocksize    = 512                  # The number of messages to pump a data block to a clickhouse db
buffersize   = 512                  # The buffer size of the channel about clickhouse message


[monitor-mqtt]
scheme       = tcp
hostname     = 172.17.0.2
port         = 1883
cleansession = false
pingtimeout  = 1
keepalive    = 60
qos          = 0
username     = ""
password     = ""
topicroot    = Monitor/Pump

[monitor-info]
buffersize      = 32                # The buffer size of the channel about monitor information
PublishInterval = 5                 # The interval seconds about publishing the monitor information to mqtt broker

[pipe-info]
pipeidmaxlen    = 5                 # The maximum length of the pump pipe id string
taskinterval    = 50                # The interval between the tasks.(millisecond)
buffersize      = 32                # The buffer size of the channel about pipe information